<!DOCTYPE html>
<html>
<head>
	<title>Flexbox, absolute positioning</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- solution: use a series of flexboxes to hold and style content as designed, fix bottom div using absolute -->

<!-- top section -->
<div id='top-flex'>
	<!-- section1 -->
	<div class='flex-one'>
		<div class='left-flex'>
			<span>&#9664</span>
			<div class='rectangle'></div>
			<span>&#9654</span>
			<p>Description sjnjnddk</p>
		</div>
		<div class='right-block'>
			<div class='rectangle'></div>
		</div>
	</div>
	<!-- section2 -->
	<div class='flex-two'>
		<h1>Coming soon</h1>
		<!-- column holder -->
		<div class='column-holder-flex'>
			<!-- column 1 -->
			<div class='column'>
				<div class='trailer'>Trailer One</div>
				<div class='trailer'>Trailer Two</div>
				<div class='trailer'>Trailer Three</div>
			</div>
			<!-- column 2 -->
			<div class='column'>
				<div class='ad'>Ads</div>
			</div>
		</div>
	</div>
</div>

<!-- bottom section -->
<div id='bottom'>
	<h1>Watch at the bottom ></h1>
	<div class='catalog-flex'>
		<div class='movie red'>Bottom Movie #1</div>
		<div class='movie black'>Bottom Movie #2</div>
		<div class='movie red'>Bottom Movie #3</div>
		<div class='movie black'>Bottom Movie #4</div>
		<div class='movie black'>Bottom Movie #5</div>
		<div class='movie black'>Bottom Movie #6</div>
	</div>
	
</div>



</body>
</html>
